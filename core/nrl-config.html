<script type="text/x-red" data-template-name="nrl-config">
    <div class="form-row">
        <label for="node-config-input-delay"><i class="fa fa-clock-o"></i> Rule send delay</label>
        <input type="text" id="node-config-input-delay" style="width:50px !important"> seconds
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
</script>
<script type="text/x-red" data-help-name="nrl-config">
    <p>
        Configuration and communication for for <code>nrl-source</code> and <code>nrl-eval</code> nodes.
    </p>
    <h3>Settings</h3>
    <p>
        <code>Rule send delay</code> is used in the evaluating nodes such as <code>nrl-eval</code> node before performing sending out a new message from that node. This is to mitigate many messages received in a short time period.
    </p>
    <h3>Details</h3>
    <p>
        It is important that the configuration is set to <code>On all flows</code> or within the flow of context where <code>nrl-source</code> needs to communicate with other norelite nodes if you have other norelite nodes that needs to get the updated values.
    </p>
    <p>When an <code>nrl-source</code> is updated the value is sent through the configuration node to the the evaluating node such as <code>nrl-eval</code> node.
    </p>
    <h3>References</h3>
    <ul>
        <li><a href="https://www.npmjs.com/package/node-red-contrib-norelite">Norelite</a></li>
    </ul> 
</script>
<script type="text/javascript">
    RED.nodes.registerType('nrl-config', {
        category: 'config',
        color: "rgb(218, 196, 180)",
        defaults: {
            delay: {value: 5, required: true, validate: RED.validators.number()},
            name:  {value: ""}
        },
        label: function () {
            return this.name || "norelite Config";
        }
    });
</script>
