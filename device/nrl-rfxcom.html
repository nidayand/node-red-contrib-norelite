
<!-- HTML -->
<script type="text/x-red" data-template-name="nrl-rfxcom-out">
    <div class="form-row">
        <label for="node-input-code"><i class="fa fa-lightbulb-o"></i> Code</label>
        <input type="text" id="node-input-code">
    </div>
    <div class="form-row">
        <label>&nbsp;</label>
        <input type="checkbox" id="node-input-dimmable" placeholder="Only" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-dimmable" style="width: 70%;">Dimmable</label>
    </div>
    <div class="form-row">
        <label for="node-input-code"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
</script>
<script type="text/x-red" data-help-name="nrl-rfxcom-out">
    <p>Convert the Norelite payload into a format that is applicable for the <a href="https://www.npmjs.com/package/node-red-contrib-rfxcom">node-red-contrib-rfxcom</a> input format</p>
    <h3>Input</h3>
    <dl class="message-properties">
    <dt>payload&nbsp;<span class="property-type">object</span></dt>
    <dd>Norelite message format. See References</dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
    <dt>device specific instructions</dt>
    <dd>Message content specific for the receiving hardware node</dd>
    <dt>instruction <span class="property-type">object</span></dt>
    <dd>Msg with Norelite message format in <code>msg.payload</code> from incoming payload. See References</dd>
    </dl>
    <h3>Settings</h3>
    <dl class="message-properties">
    <dt>Code</dt>
    <dd>Switch code used for the specific hardware device</dd>
    <dt>Dimmable</dt>
    <dd><span>Mark if the hardware device is&nbsp;</span>dimmable<span>&nbsp;or not. Note: If it is not marked dimmable and msg.payload.dim &gt; 0 it will still turn on</span></dd>
    </dl>
    <h3>Details</h3>
    <p>Use the node just before the rfx-lights sensor from <a href="https://www.npmjs.com/package/node-red-contrib-rfxcom">node-red-contrib-rfxcom</a>.
    <h3>References</h3>
    <ul>
    <li><a href="https://www.npmjs.com/package/node-red-contrib-norelite">Norelite</a></li>
    </ul>
</script>
<script type="text/javascript">
    RED.nodes.registerType('nrl-rfxcom-out', {
        category: 'norelite_device-output',
        color: "#A6BBCF",
        defaults: {
            name: {value: "", required: true},
            code: {value: "", required: true},
            dimmable: {value: false, required: true}
        },
        inputs: 1,
        outputs: 1,
        icon: "nrlrfxcom.png",
        align: "right",
        label: function() {
            return (this.name || "undefined");
        }
    });
</script>
