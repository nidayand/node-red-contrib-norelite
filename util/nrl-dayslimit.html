<!-- *********************************************
    Limit on Days node
     ********************************************* -->
<script type="text/x-red" data-template-name="nrl-dayslimit in">
    <div class="form-row">
        <label for="node-input-days"><i class="fa fa-calendar-check-o"></i> Days</label>
        <table style="display: inline-block;">
            <tr>
                <td><input type="checkbox" id="node-input-mon" value="1">Mon</td>
                <td><input type="checkbox" id="node-input-tue" value="1">Tue</td>
                <td><input type="checkbox" id="node-input-wed" value="1">Wed</td>
                <td><input type="checkbox" id="node-input-thu" value="1">Thu</td>
            </tr>
            <tr>
                <td><input type="checkbox" id="node-input-fri" value="1">Fri</td>
                <td><input type="checkbox" id="node-input-sat" value="1">Sat</td>
                <td><input type="checkbox" id="node-input-sun" value="1">Sun</td>
            </tr>
        </table>
    </div>
</script>
<script type="text/x-red" data-help-name="nrl-dayslimit in">
    <p><span>Used to filter the instructions based on the day of the week</span></p>
    <h3>Input</h3>
    <dl class="message-properties">
    <dt>payload&nbsp;<span class="property-type">object</span></dt>
    <dd>Norelite message format. See References</dd>
    </dl>
    <h3>Output</h3>
    <dl class="message-properties">
    <dt>payload&nbsp;<span class="property-type">object</span></dt>
    <dd>Norelite message format</dd>
    </dl>
    <h3>Details</h3>
    <p>If current day of week is marked in the settings the message output will have&nbsp;<code>msg.payload.enabled = true</code> (if the incoming message has set to true)&nbsp;otherwise it is set to false.</p>
    <h3>References</h3>
    <ul>
    <li><a href="https://www.npmjs.com/package/node-red-contrib-norelite">Norelite</a></li>
    </ul>
</script>
<script type="text/javascript">
    RED.nodes.registerType('nrl-dayslimit in', {
        category: 'norelite_util-input',
        color: "#FFCC66",
        defaults: {
            mon : {value:true},
            tue : {value:true},
            wed : {value:true},
            thu : {value:true},
            fri : {value:true},
            sat : {value:true},
            sun : {value:true}
        },
        inputs: 1,
        outputs: 1,
        icon: "fa-calendar-check-o.png",
        label: function () {
            var txt ="";
            if (this.mon){
                txt+="Mon"
            }
            if (this.tue){
                txt += (txt!="" ? ",":"")+"Tue";
            }
            if (this.wed){
                txt += (txt!="" ? ",":"")+"Wed";
            }
            if (this.thu){
                txt += (txt!="" ? ",":"")+"Thu";
            }
            if (this.fri){
                txt += (txt!="" ? ",":"")+"Fri";
            }
            if (this.sat){
                txt += (txt!="" ? ",":"")+"Sat";
            }
            if (this.sun){
                txt += (txt!="" ? ",":"")+"Sun";
            }

            return txt;
        }
    });
</script>
